sudo: true

language: node_js

node_js:
  - "14"

cache:
  yarn: true
  directories:
    - node_modules

# As --depth implies --single-branch, removing this flag means that all branches will be checked out
git:
  depth: false

# Make chrome browser available for testing
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

services:
  - xvfb

install:
  - yarn

addons:
  chrome: stable
  sauce_connect: true

jobs:
  include:
    - stage: tests
      name: "Unit tests"
      script: COVERAGE=true yarn test --single-run --console --stack --log-level debug
    - script:
      - git fetch && git checkout origin/gh-pages -- bench/results/results.json
      - echo '!/bench/results/dist/' >> .gitignore
      - touch .nojekyll
      - (cd bench && yarn && yarn build-prod)
      - (cd bench && (yarn start --silent & yarn bench --count 3 --overwrite vanillajs,react-16.13.1,sinuous-0.15.1,sinuous-0.26.2,sinuous-0.27.0,sinuous-0.28.1))
      name: "Benchmark"
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
        keep_history: true
        on:
          branch: main

after_success:
  - yarn run coverage
