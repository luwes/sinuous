$('#bSetLayerCount button').click(function() {
	$('#tfLayerCount').val(this.innerHTML);
});

$('#btnRunTest').click(function() {
	runTest($('#bSelectLibrary input:checked').val(), parseInt($('#tfLayerCount').val(), 10));
});

function runTest(lib, layerCount) {
	$('#btnRunTest')[0].disabled = true;

	setTimeout(function() {
		var report = {};

		function onDone() {
			$('#tfOutput').html(
				'beforeChange: [' + report.beforeChange +
					'],<br>afterChange: [' + report.afterChange +
					'],<br>recalculationTime: ' + report.recalculationTime
			);

			$('#btnRunTest')[0].disabled = false;
		}

		switch (lib) {
			case 'cellx': {
				testCellx(report, layerCount, onDone);
				break;
			}
			case 'vanilla': {
				testVanilla(report, layerCount, onDone);
				break;
			}
			case 'knockout': {
				testKnockout(report, layerCount, onDone);
				break;
			}
			case 'jin-atom': {
				testJinAtom(report, layerCount, onDone);
				break;
			}
			case 'mol_atom': {
				testMolAtom(report, layerCount, onDone);
				break;
			}
			case 'warp9': {
				testWarp9(report, layerCount, onDone);
				break;
			}
			case 'reactor': {
				testReactor(report, layerCount, onDone);
				break;
			}
			case 'reactive': {
				testReactive(report, layerCount, onDone);
				break;
			}
			case 'kefir': {
				testKefir(report, layerCount, onDone);
				break;
			}
			case 'mobx': {
				testMobX(report, layerCount, onDone);
				break;
			}
			case 'matreshka': {
				testMatreshka(report, layerCount, onDone);
				break;
      }
      case 'sinuous': {
        testSinuous(report, layerCount, onDone);
        break;
			}
		}
	}, 500);
}

function testCellx(report, layerCount, done) {
	var Cell = cellx.Cell;

	var start = {
		prop1: new Cell(1),
		prop2: new Cell(2),
		prop3: new Cell(3),
		prop4: new Cell(4)
	};
	var layer = start;

	for (var i = layerCount; i--;) {
		layer = (function(m) {
			var s = {
				prop1: new Cell(function() { return m.prop2.get(); }),
				prop2: new Cell(function() { return m.prop1.get() - m.prop3.get(); }),
				prop3: new Cell(function() { return m.prop2.get() + m.prop4.get(); }),
				prop4: new Cell(function() { return m.prop3.get(); })
			};

			s.prop1.on('change', function() {});
			s.prop2.on('change', function() {});
			s.prop3.on('change', function() {});
			s.prop4.on('change', function() {});

			s.prop1.get();
			s.prop2.get();
			s.prop3.get();
			s.prop4.get();

			return s;
		})(layer);
	}

	var end = layer;

	report.beforeChange = [
		end.prop1.get(),
		end.prop2.get(),
		end.prop3.get(),
		end.prop4.get()
	];

	var st = performance.now();

	start.prop1.set(4);
	start.prop2.set(3);
	start.prop3.set(2);
	start.prop4.set(1);

	report.afterChange = [
		end.prop1.get(),
		end.prop2.get(),
		end.prop3.get(),
		end.prop4.get()
	];

	report.recalculationTime = performance.now() - st;

	done();
}

function testKnockout(report, layerCount, done) {
	var Start = function() {
		this.prop1 = ko.observable(1);
		this.prop2 = ko.observable(2);
		this.prop3 = ko.observable(3);
		this.prop4 = ko.observable(4);
	};

	var start = new Start();
	var layer = start;

	for (var i = layerCount; i--;) {
		layer = (function(m) {
			var Mid = function() {
				this.prop1 = ko.computed(function() { return m.prop2(); });
				this.prop2 = ko.computed(function() { return m.prop1() - m.prop3(); });
				this.prop3 = ko.computed(function() { return m.prop2() + m.prop4(); });
				this.prop4 = ko.computed(function() { return m.prop3(); });

				this.prop1.subscribe(function() {});
				this.prop2.subscribe(function() {});
				this.prop3.subscribe(function() {});
				this.prop4.subscribe(function() {});
			};

			var s = new Mid();

			s.prop1();
			s.prop2();
			s.prop3();
			s.prop4();

			return s;
		})(layer);
	}

	var end = layer;

	report.beforeChange = [
		end.prop1(),
		end.prop2(),
		end.prop3(),
		end.prop4()
	];

	var st = performance.now();

	start.prop1(4);
	start.prop2(3);
	start.prop3(2);
	start.prop4(1);

	report.afterChange = [
		end.prop1(),
		end.prop2(),
		end.prop3(),
		end.prop4()
	];

	report.recalculationTime = performance.now() - st;

	done();
}

		layer = (function(m) {
			var s = {
				prop1: new $jin.atom.prop({
					pull: function() { return m.prop2.get(); },
					reap: function() {}
				}),
				prop2: new $jin.atom.prop({
					pull: function() { return m.prop1.get() - m.prop3.get(); },

			s.prop1.get();
			s.prop2.get();
			s.prop3.get();
			s.prop4.get();

		})(layer);
	}

	var end = layer;

	report.beforeChange = [
		end.prop1.get(),
		end.prop2.get(),

function testReactive(report, layerCount, done) {
	var start = {
		prop1: $R.state(1),
		prop2: $R.state(2),
		prop3: $R.state(3),
		prop4: $R.state(4)
	};
	var layer = start;

	for (var i = layerCount; i--;) {
		layer = (function(m) {
			var s = {
				prop1: $R(function(prop2) { return prop2; }),
				prop2: $R(function(prop1, prop3) { return prop1 - prop3; }),
				prop3: $R(function(prop2, prop4) { return prop2 + prop4; }),
				prop4: $R(function(prop3) { return prop3; })
			};

			s.prop1.bindTo(m.prop2);
			s.prop2.bindTo(m.prop1, m.prop3);
			s.prop3.bindTo(m.prop2, m.prop4);
			s.prop4.bindTo(m.prop3);

			s.prop1();
			s.prop2();
			s.prop3();
			s.prop4();

			return s;
		})(layer);
	}

	var end = layer;

	report.beforeChange = [
		end.prop1(),
		end.prop2(),
		end.prop3(),
		end.prop4()
	];

	var st = performance.now();

	start.prop1.set(4);
	start.prop2.set(3);
	start.prop3.set(2);
	start.prop4.set(1);

	report.afterChange = [
		end.prop1(),
		end.prop2(),
		end.prop3(),

	];

	report.recalculationTime = performance.now() - st;

	done();
}

function testKefir(report, layerCount, done) {
	var em1;
	var em2;
	var em3;
	var em4;

	var start = {
		prop1: Kefir.stream(function(em) { em1 = em; }),
		prop2: Kefir.stream(function(em) { em2 = em; }),
		prop3: Kefir.stream(function(em) { em3 = em; }),
		prop4: Kefir.stream(function(em) { em4 = em; })
	};
	var layer = start;

	for (var i = layerCount; i--;) {
		layer = (function(m) {
			var s = {
				prop1: m.prop2.map(function(a) { return a; }),
				prop2: Kefir.combine([m.prop1, m.prop3], function(a, b) { return a - b; }),
				prop3: Kefir.combine([m.prop2, m.prop4], function(a, b) { return a + b; }),
				prop4: m.prop3.map(function(a) { return a; })
			};

			s.prop1.onValue(function() {});
			s.prop2.onValue(function() {});
			s.prop3.onValue(function() {});
			s.prop4.onValue(function() {});

			return s;
		})(layer);
	}

	var end = layer;

	var st;

	Kefir.combine([end.prop1, end.prop2, end.prop3, end.prop4], function(a, b, c, d) {
		return [a, b, c, d];
	}).onValue(function(v) {
		if (!st) {
			st = performance.now();

			report.beforeChange = v;

			setTimeout(function() {
				em1.emit(4);
				em2.emit(3);
				em3.emit(2);
				em4.emit(1);
			}, 1);
		} else {
			report.afterChange = v;
			report.recalculationTime = performance.now() - st;

			done();
		}
	});

	em1.emit(1);
	em2.emit(2);
	em3.emit(3);
	em4.emit(4);
}

        prop1: observable.computed(function() { return m.prop2(); }),
        prop2: observable.computed(function() { return m.prop1() - m.prop3(); }),
        prop3: observable.computed(function() { return m.prop2() + m.prop4(); }),
        prop4: observable.computed(function() { return m.prop3(); })
      };

      observable.subscribe(() => s.prop1());
      observable.subscribe(() => s.prop2());
      observable.subscribe(() => s.prop3());
      observable.subscribe(() => s.prop4());

      s.prop1();
      s.prop2();
      s.prop3();
      s.prop4();

      return s;
    })(layer);
  }

  var end = layer;

  report.beforeChange = [
    end.prop1(),
    end.prop2(),
    end.prop3(),
    end.prop4()
  ];

  var st = performance.now();

  start.prop1(4);
  start.prop2(3);
  start.prop3(2);
  start.prop4(1);

  report.afterChange = [
    end.prop1(),
    end.prop2(),
    end.prop3(),
    end.prop4()
  ];

  report.recalculationTime = performance.now() - st;

  done();
}
